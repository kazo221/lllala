<!DOCTYPE html>
<html>
<head>
    <title>Show Cookies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .cookie-container {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Displayed Cookies</h1>
    <div class="cookie-container" id="cookie-container">
        <!-- The cookies will be displayed here -->
    </div>

    <script type="text/javascript">
        // Function to get all cookies
        function getCookies() {
            var cookies = document.cookie;
            return cookies;
        }

        // Function to display cookies on the page
        function displayCookies() {
            var cookieContainer = document.getElementById('cookie-container');
            var cookies = getCookies();
            cookieContainer.textContent = cookies ? cookies : 'No cookies found';
        }

        // Call the function to display cookies
        displayCookies();
    </script>
</body>
</html>
